name: Crawler CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'

jobs:
  deploy:
    if: ${{ github.ref == 'refs/heads/main' }} && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy and Build Backend to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_SSH_PORT }}
        script: |
          echo "ğŸš€ Starting deployment with server-side build..."
          cd /home/adkick
          
          git pull origin main
          
          # .env íŒŒì¼ ìƒì„±/ì—…ë°ì´íŠ¸ (ë®ì–´ì“°ê¸°)
          echo "ğŸ“ Creating environment file..."
          echo '${{ secrets.CRAWLER_ENV }}' > ./app/.env
          chmod 600 ./app/.env
          
          # Docker ì´ë¯¸ì§€ ë¹Œë“œ (ìºì‹œ í™œìš©)
          echo "ğŸ”¨ Building Docker image..."
          docker build -t adkick-crawler .
          
          # ë¹Œë“œ ì„±ê³µ í™•ì¸
          if [ $? -eq 0 ]; then
            echo "âœ… Docker image built successfully"
